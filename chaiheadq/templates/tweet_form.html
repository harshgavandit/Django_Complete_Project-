{% extends "layout.html" %}

{% block title %}Create / Edit Tweet{% endblock %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'tweet:tweet_list' %}" class="btn btn-secondary">Back to Tweets</a>
  </form>
{% endblock %}
